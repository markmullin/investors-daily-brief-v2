services:
  # Backend API Service
  - type: web
    name: investors-daily-brief
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    region: ohio
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FMP_API_KEY
        sync: false  # Add via Render dashboard
      - key: FRED_API_KEY
        sync: false  # Add via Render dashboard
      - key: MISTRAL_API_KEY
        sync: false  # Add via Render dashboard
      - key: EOD_HISTORICAL_API_KEY
        sync: false  # Add via Render dashboard
      - key: BRAVE_API_KEY
        sync: false  # Add via Render dashboard
      - key: REDIS_URL
        sync: false  # Add from existing Redis service
      - key: DATABASE_URL
        sync: false  # Add from existing PostgreSQL
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://investorsdailybrief.com

  # Frontend Service (Main)
  - type: static
    name: investors-daily-brief-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    # Routes removed - frontend calls backend directly
    customDomains:
      - name: investorsdailybrief.com
      - name: www.investorsdailybrief.com
